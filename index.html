<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Taste Maker</title>
</head>
<body>
    <!--heading-->
    <header id="header">
        <img src="https://wp-images-soyummy.s3.amazonaws.com/wp-content/uploads/2021/10/30165519/1024x512.jpg" alt="so-yummy" id="header-image" />
    </header>

    <!--Choice 1-->
    <div id="choice-1-container">
        <header id="choice-1-header">Choice</header>

        <section id="choice-1-section">
            <button>Beef</button>
            <button>Chicken</button>
            <button>Fish</button>
            <button>Vegetarian</button>
        </section>

    </div>

    <!--Choice 2-->
    <div id="choice-2-container">
        <header id="choice-2-header">Style</header>

        <section id="choice-2-section">
            <button>French</button>
            <button>American</button>
            <button>Caribbean</button>
            <button>Asian</button>
        </section>
    </div>

    <!--Choice 3-->
    <div id="choice-3-container">
        <header id="choice-3-header">Dessert</header>

        <section id="choice-3-section">
            <button>Cakes</button>
            <button>Frozen</button>
            <button>Pastries</button>
            <button>Cookies</button>
        </section>
    </div>

    <div id="result">
        <button>Show me the recipe</button>
    </div>


    <script src="./script.js"></script>
</body>
<footer><p>Taste Maker Team</p></footer>
</html>
