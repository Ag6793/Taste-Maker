<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--Cursive Font for so yummy-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <title>Taste Maker</title>

</head>
<body>
    <!--heading-->
    <header id="header">
        <!-- <img src="https://wp-images-soyummy.s3.amazonaws.com/wp-content/uploads/2021/10/30165519/1024x512.jpg" alt="so-yummy" id="header-image" /> -->
       <div class="container">
            <img src="./assets/Images/Image_1.jpeg" alt="Pictures of different foods" id="main-image"/>
            <div class="text">
                <h1>So Yummy!</h1>
            </div>
       </div>
    </header>

    <!--Choice 1-->
    <div id="choice-1-container">
        <div id="choice-1-header" class="text">Choice</div>
        <section id="choice-1-section">
            <button id="beef">Beef</button>
            <button>Chicken</button>
            <button>Fish</button>
            <button>Vegetarian</button>
        </section>

    </div>

    <!--Choice 2-->
    <div id="choice-2-container">
        <div id="choice-2-header" class="text">Style</div>
        <section id="choice-2-section">
            <button>French</button>
            <button>American</button>
            <button>Caribbean</button>
            <button>Asian</button>
        </section>
    </div>

    <!--Choice 3-->
    <div id="choice-3-container">
        <div id="choice-3-header" class="text">Dessert</div>

        <section id="choice-3-section">
            <button>Cakes</button>
            <button>Frozen</button>
            <button>Pastries</button>
            <button>Cookies</button>
        </section>
    </div>

    <div id="result">
        <button>Show me the recipe</button>
    </div>


    <script src="./script.js"></script>
</body>

</html>
